<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>heyyyyyy</h1>
    <h2>plot features</h2>
    <form id="features">
        <label for="f1" name="f1" required>feature 1:</label>
        <select name="feature1" id="feature1" required>
            {% for feature in features %}
            <option value="{{ feature }}">{{ feature }}</option>
            {% endfor %}
        </select>
        <label for="f2" name="f2" required>feature 2:</label>
        <select name="feature2" id="feature2" required>
            {% for feature in features %}
            <option value="{{ feature }}">{{ feature }}</option>
            {% endfor %}
        </select>
        <button type="submit">Generate Plot</button>
    </form>
    <div id="results"></div>
    <h2>add my own info:</h2>
    <form id="add">
        <div class="form-group">
            <label for="rad_mean">Radius Mean</label>
            <input type="text" class="form-control" id="rad_mean" name="rad_mean" required>
        </div>
        <div class="form-group">
            <label for="text_mean">Texture Mean</label>
            <input type="text" class="form-control" id="text_mean" name="text_mean" required>
        </div>
        <div class="form-group">
            <label for="per_mean">Perimeter Mean</label>
            <input type="text" class="form-control" id="per_mean" name="per_mean" required>
        </div>
        <div class="form-group">
            <label for="area_mean">Area Mean</label>
            <input type="text" class="form-control" id="area_mean" name="area_mean" required>
        </div>
        <div class="form-group">
            <label for="smooth_mean">Smoothness Mean</label>
            <input type="text" class="form-control" id="smooth_mean" name="smooth_mean" required>
        </div>
        <div class="form-group">
            <label for="comp_mean">Compactness Mean</label>
            <input type="text" class="form-control" id="comp_mean" name="comp_mean" required>
        </div>
        <div class="form-group">
            <label for="conc_mean">Concavity Mean</label>
            <input type="text" class="form-control" id="conc_mean" name="conc_mean" required>
        </div>
        <div class="form-group">
            <label for="sym_mean">Symmetry Mean</label>
            <input type="text" class="form-control" id="sym_mean" name="sym_mean" required>
        </div>
        <div class="form-group">
            <label for="frac_dim_mean">Fractal Dimension Mean</label>
            <input type="text" class="form-control" id="frac_dim_mean" name="frac_dim_mean" required>
        </div>
        <div class="form-group">
            <label for="rad_se">Radius SE</label>
            <input type="text" class="form-control" id="rad_se" name="rad_se" required>
        </div>
        <div class="form-group">
            <label for="text_se">Texture SE</label>
            <input type="text" class="form-control" id="text_se" name="text_se" required>
        </div>
        <div class="form-group">
            <label for="per_se">Perimeter SE</label>
            <input type="text" class="form-control" id="per_se" name="per_se" required>
        </div>
        <div class="form-group">
            <label for="area_se">Area SE</label>
            <input type="text" class="form-control" id="area_se" name="area_se" required>
        </div>
        <div class="form-group">
            <label for="smooth_se">Smoothness SE</label>
            <input type="text" class="form-control" id="smooth_se" name="smooth_se" required>
        </div>
        <div class="form-group">
            <label for="comp_se">Compactness SE</label>
            <input type="text" class="form-control" id="comp_se" name="comp_se" required>
        </div>
        <div class="form-group">
            <label for="conc_se">Concavity SE</label>
            <input type="text" class="form-control" id="conc_se" name="conc_se" required>
        </div>
        <div class="form-group">
            <label for="sym_se">Symmetry SE</label>
            <input type="text" class="form-control" id="sym_se" name="sym_se" required>
        </div>
        <div class="form-group">
            <label for="frac_dim_se">Fractal Dimension SE</label>
            <input type="text" class="form-control" id="frac_dim_se" name="frac_dim_se" required>
        </div>
        <div class="form-group">
            <label for="rad_worst">Radius Worst</label>
            <input type="text" class="form-control" id="rad_worst" name="rad_worst" required>
        </div>
        <div class="form-group">
            <label for="text_worst">Texture Worst</label>
            <input type="text" class="form-control" id="text_worst" name="text_worst" required>
        </div>
        <div class="form-group">
            <label for="per_worst">Perimeter Worst</label>
            <input type="text" class="form-control" id="per_worst" name="per_worst" required>
        </div>
        <div class="form-group">
            <label for="area_worst">Area Worst</label>
            <input type="text" class="form-control" id="area_worst" name="area_worst" required>
        </div>
        <div class="form-group">
            <label for="smooth_worst">Smoothness Worst</label>
            <input type="text" class="form-control" id="smooth_worst" name="smooth_worst" required>
        </div>
        <div class="form-group">
            <label for="comp_worst">Compactness Worst</label>
            <input type="text" class="form-control" id="comp_worst" name="comp_worst" required>
        </div>
        <div class="form-group">
            <label for="conc_worst">Concavity Worst</label>
            <input type="text" class="form-control" id="conc_worst" name="conc_worst" required>
        </div>
        <div class="form-group">
            <label for="sym_worst">Symmetry Worst</label>
            <input type="text" class="form-control" id="sym_worst" name="sym_worst" required>
        </div>
        <div class="form-group">
            <label for="frac_dim_worst">Fractal Dimension Worst</label>
            <input type="text" class="form-control" id="frac_dim_worst" name="frac_dim_worst" required>
        </div>
        <button type="submit">Add my info!</button>
    </form>
    <div id="add_info"></div>
    <script src="/static/script.js"></script>
</body>

</html>
